apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: LoadBalancer
  ports:
    - name: {{ .Values.postgres.containerPort.tcp.name }}
      port: {{ .Values.postgres.containerPort.tcp.port }}
      protocol: TCP
      targetPort: {{ .Values.postgres.containerPort.tcp.port }}
  selector:
    app: postgres
